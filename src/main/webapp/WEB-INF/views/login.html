<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="../../static/css/login.css" type="text/css"/>
</head>
<body class="center">
    <section class="content column center">
        <h1>Admin Login Form</h1>
        <p>Please enter your username and password to continue.</p>
        <form action="j_security_check" method="get" class="login_form column">
            <div class="login_form-input">
                <input type="text" name="j_username" placeholder=" " required><br>
                <label>Username</label>
            </div>
            <div class="login_form-input">
                <input type="password" name="j_password" placeholder=" " required><br>
                <label>Password</label>
            </div>
            <div class="login_form-input">
                <input type="submit" value="Login" class="button_login">
            </div>
        </form>
    </section>
</body>
</html>
